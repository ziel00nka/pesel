
<!DOCTYPE html>
<html>
<head>
	<title>PESEL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<label for="pesel">Wpisz PESEL:</label>
	<input type="text" id="pesel" name="pesel">
	<button onclick="sprawdzPesel()">Sprawdź</button>
	<br><br>
	<label for="dataUrodzenia">Data urodzenia:</label>
	<input type="text" id="dataUrodzenia" name="dataUrodzenia" disabled>
	<br><br>
	<label for="plec">Płeć:</label>
	<input type="text" id="plec" name="plec" disabled>
	
	<script>
		function sprawdzPesel() {
			var pesel = document.getElementById("pesel").value;
			var rok = parseInt(pesel.substring(0,2));
			var miesiac = parseInt(pesel.substring(2,4));
			var dzien = parseInt(pesel.substring(4,6));
			var plec = parseInt(pesel.substring(9,10));
			
			if (plec % 2 == 0) {
				document.getElementById("plec").value = "Kobieta";
			} else {
				document.getElementById("plec").value = "Mężczyzna";
			}
			
			if (miesiac > 20) {
				rok += 2000;
				miesiac -= 20;
			} else {
				rok += 1900;
			}
			
			var dataUrodzenia = dzien + "." + miesiac + "." + rok;
			document.getElementById("dataUrodzenia").value = dataUrodzenia;
		}
	</script>
</body>
</html>
